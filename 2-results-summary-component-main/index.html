<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="your-result">
        <h2 class="head">Your Result</h2>
        <div class="circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <div class="result">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  
      <div class="summary">
        <div class="grid">
          <h2 class="head">Summary</h2>
        <div class="box box-1">
          <div class="flex-group">
            <img src="./assets/images/icon-reaction.svg">
            <span class="name">Reaction</span>
          </div>
          <span class="points">
            <span class="scored">80</span>
            <span class="all-points">/ 100</span>
          </span>
        </div>

        <div class="box box-2">
          <div class="flex-group">
            <img src="./assets/images/icon-memory.svg">
            <span class="name">Memory</span>
          </div>
          <span class="points">
            <span class="scored">92</span>
            <span class="all-points">/ 100</span>
          </span>
        </div>

        <div class="box box-3">
          <div class="flex-group">
            <img src="./assets/images/icon-verbal.svg">
            <span class="name">Verbal</span>
          </div>
          <span class="points">
            <span class="scored">61</span>
            <span class="all-points">/ 100</span>
          </span>
        </div>

        <div class="box box-4">
          <div class="flex-group">
            <img src="./assets/images/icon-visual.svg">
            <span class="name">Visual</span>
          </div>
          <span class="points">
            <span class="scored">72</span>
            <span class="all-points">/ 100</span>
          </span>
        </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </div>

  <footer>
    <span>Challenge by</span>
    <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
    <span>Coded by</span>
    <a href="https://github.com/Icxless">Kenny Burger</a>.
  </footer>

</body>
</html>
