<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-dark-cyan">
  <img src="../images/bg-pattern-bottom.svg" class="absolute top-[-10rem] ">
  <main class="grid m-auto place-content-center">
    <div class="bg-[white] font-['Kumbh Sans'] text-center flex flex-col shadow-xl rounded-xl items-center">
      <img src="../images/bg-pattern-card.svg" class="rounded-t-xl">
      <img src="../images/image-victor.jpg" class="rounded-[50%] w-28 h-28 border-4 border-solid border-[white] absolute mt-20">
      <div class="mt-[4.5rem] flex flex-row space space-x-2 mb-1">
        <h1 class="font-bold text-very-dark-desaturated-blue">Victor Crest</h1>
        <p class="font-bold text-dark-grayish-blue">26</p>
      </div>
      <p class="font-normal text-dark-grayish-blue">London</p>
      <div class="flex flex-row justify-between">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
