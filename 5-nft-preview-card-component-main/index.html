<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <article>
        <div class="img-container">
          <img class="nft-img" src="./img/image-equilibrium.jpg" alt="nft" draggable="false">
          <div class="img-overlay">
            <img class="overlay-img" src="./img/icon-view.svg" alt="view picture" draggable="false">
          </div>
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <div class="price flex-wrap">
            <img class="icon-img" src="./img/icon-ethereum.svg" draggable="false">
            <span>0.041 ETH</span>
          </div>
          <div class="time-left flex-wrap">
            <img src="./img/icon-clock.svg" draggable="false">
            <span>3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="creator">
          <img class="avatar-img" src="./img/image-avatar.png" alt="picture of Jules Wyvern" draggable="false">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Icxless" target="_blank">Kenny Burger</a>.
  </div>
</body>
</html>
