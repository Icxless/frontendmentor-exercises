<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>
<body>

  <main>
    <div class="container">
      <article>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="col">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="col">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="col">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
        </div>
      </article>
      <picture>
        <source srcset="./images/image-header-mobile.jpg" media="(min-width: 1002px)" />
        <img src="./images/image-header-desktop.jpg" alt="office" draggable="false">
      </picture>
    </div>
    <div class="attribution">
      <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div>
      <div>Coded by <a href="https://www.frontendmentor.io/profile/Icxless" target="_blank">Kenny Burger</a>.</div>
    </div>
  </main>
</body>
</html>
